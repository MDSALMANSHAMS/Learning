<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Example</title>
</head>
<body>

<h1>Webcam Example</h1>

<button onclick="startWebcam()">Open Webcam</button>

<video id="webcamFeed" width="640" height="480" autoplay></video>

<script>
    async function startWebcam() {
        try {
            const videoElement = document.getElementById('webcamFeed');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            // Set the video source to the user's webcam stream
            videoElement.srcObject = stream;
        } catch (error) {
            console.error('Error accessing webcam:', error);
        }
    }
</script>

</body>
</html>
